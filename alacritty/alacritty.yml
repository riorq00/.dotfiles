
#########
# THEME #
#########

import:
  #- ~/.config/alacritty/themes/alacritty-theme/themes/tokyo-night-storm.yaml
  - ~/.config/alacritty/themes/alacritty-theme/themes/solarized_dark.yaml
  #- ~/.config/alacritty/themes/alacritty-theme/themes/tokyo-night.yaml


env:
  TERM: xterm-256color 

##########
# WINDOW #
##########

window:
  opacity: 1.0
  padding:
    x: 2
    y: 2

########
# FONT #
########

font:
  normal:
    family: Cascadia Mono PL
    style: Regular
  bold:
    family: Cascadia Mono PL
    style: Bold
  italic:
    family: Cascadia Mono PL
    style: Italic
  bold_italic:
    family: Cascadia Mono PL
    style: Bold Italic

  size: 9

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:
   primary:
     #background: "#000000"
     background: "#000F14"
    #background: '#001014'
    #    background: '#000004'
     #foreground: '#c5c8c6'

#########
# SHELL #
#########

shell:
  program: /usr/bin/zsh

